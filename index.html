<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Anonymous Review System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      max-width: 90%;
    }

    h1,
    h2 {
      text-align: center;
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4285F4;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .success {
      color: green;
      margin-top: 10px;
      text-align: center;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link button {
      background: none;
      border: none;
      color: #4285F4;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
      margin: 5px;
    }

    /* Review Section Styles */
    #review-section,
    #reviews-section {
      width: 100%;
    }

    /* Button Group Styling */
    .btn-group.flex-wrap {
      gap: 10px;
      /* Space between buttons */
      flex-wrap: wrap;
    }

    /* Table Styling */
    .attributes-table {
      width: 100%;
      border-collapse: collapse;
    }

    .attributes-table td {
      padding: 5px;
    }

    .attributes-table button {
      width: 100%;
    }

    /* Hidden Class */
    .hidden {
      display: none !important;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .attributes-table td {
        padding: 3px;
      }

      .attributes-table button {
        padding: 8px;
        font-size: 14px;
      }
    }

    .loginButtonClass{
      border-radius: 10px;
    }
  </style>
  <!-- Firebase SDKs -->
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>
  <!-- App Logic -->
  <script src="app.js" defer></script>
  <!-- Bootstrap CSS (for toggle buttons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Authentication and Verification Section -->
  <div class="container" id="auth-section">
    <h1>Anonymous Review System</h1>

    <!-- Login Form -->
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required placeholder="Enter your email">

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required placeholder="Enter your password">
        <br><br>
        <button type="submit" class="loginButtonClass">Login</button>
      </form>
      <!-- Forgot Password and Sign Up Buttons -->
      <div class="link">
        <button id="forgot-password-button">Forgot Password?</button>
        <button id="signup-button">Sign Up</button>
      </div>
      <p id="auth-error" class="error"></p>
    </div>

    <!-- Forgot Password Form (Initially Hidden) -->
    <div id="forgot-password-section" class="hidden">
      <h2>Reset Password</h2>
      <form id="forgot-password-form">
        <label for="forgot-email">Enter your email address:</label>
        <input type="email" id="forgot-email" required placeholder="Enter your registered email">
        <br><br>
        <button type="submit" class="loginButtonClass">Send Password Reset Email</button>
      </form>
      <div class="link">
        <button id="back-to-login-button">Back to Login</button>
      </div>
      <p id="forgot-password-error" class="error"></p>
      <p id="forgot-password-success" class="success"></p>
    </div>

    <!-- Sign Up Form (Initially Hidden) -->
    <div id="signup-section" class="hidden">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required placeholder="Enter your email">

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required placeholder="Enter your password">


        <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
      </form>
      <div class="link">
        <button id="back-to-login-from-signup">Back to Login</button>
      </div>
      <p id="signup-error" class="error"></p>
    </div>

    <!-- Email Verification Notice (Initially Hidden) -->
    <div id="verify-email-section" class="hidden">
      <h2>Verify Your Email</h2>
      <p>A verification email has been sent to your email address. Please verify your email to continue.</p>
      <button id="resend-verification-button">Resend Verification Email</button>
      <button id="logout-button-verify">Logout</button>
      <p id="verify-error" class="error"></p>
      <p id="verify-success" class="success"></p>
      <!-- Optional: Refresh Verification Status -->
      <button id="check-verification-button">I've Verified My Email</button>
    </div>
  </div>

  <!-- Review Submission Section (Initially Hidden) -->
  <div class="container hidden" id="review-section">
    <button class="btn btn-primary mb-3" id="profile-button" onclick="goToProfile()">Go to Profile</button>
    <h2>Submit a Review</h2>
    <form id="review-form">
      <label for="reviewed-person">Select Person to Review:</label>
      <select id="reviewed-person" required>
        <option value="">--Select--</option>
        <!-- Options will be populated dynamically -->
      </select>

      <label>Qualities:</label>
      <!-- Table for Attribute Buttons -->
      <table class="attributes-table">
        <tr>
          <td><button type="button" class="btn btn-outline-primary attribute-btn" data-attribute="Able">Able</button>
          </td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="accepting">accepting</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="adaptable">adaptable</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn" data-attribute="bold">bold</button>

        </tr>
        <tr>
          <td><button type="button" class="btn btn-outline-primary attribute-btn" data-attribute="brave">brave</button>

          </td>

              data-attribute="caring">caring</button></td>

        </tr>

          <td><button type="button" class="btn btn-outline-primary attribute-btn"

          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="dependable">dependable</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="dignified">dignified</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="energetic">energetic</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"

          <td><button type="button" class="btn btn-outline-primary attribute-btn"

          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="ingenious">ingenious</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="intelligent">intelligent</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"

        </tr>
        <tr>

          </td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="reflective">reflective</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="relaxed">relaxed</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="religious">religious</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="responsive">responsive</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="searching">searching</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="self-assertive">self-assertive</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="self-conscious">self-conscious</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="sensible">sensible</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="sentimental">sentimental</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn" data-attribute="shy">shy</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn" data-attribute="silly">silly</button>
          </td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="spontaneous">spontaneous</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="sympathetic">sympathetic</button></td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn" data-attribute="tense">tense</button>
          </td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn"
              data-attribute="trustworthy">trustworthy</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-outline-primary attribute-btn" data-attribute="warm">warm</button>
          </td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn" data-attribute="wise">wise</button>
          </td>
          <td><button type="button" class="btn btn-outline-primary attribute-btn" data-attribute="witty">witty</button>
          </td>
          <td></td>
        </tr>
        <!-- Add more rows as needed -->
      </table>

      <button type="submit" class="btn btn-primary mt-3">Submit Review</button>
    </form>
    <div class="link">
      <button id="logout-button">Logout</button>
    </div>
    <p id="review-success" class="success"></p>
    <p id="review-error" class="error"></p>
  </div>

  <!-- Optional: Include Bootstrap JS Bundle for better functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
